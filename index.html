<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <header>
        <img class="logo" src="./assets/Frame 6.png" alt="logo de alura" >
    </header>
    <main  >
        <section class="area1">
            <textarea class="text-area"  cols="30" rows="9" placeholder="Ingrese el texto aqui"></textarea>

            <div>
                <h6 class="informacion"><img src="./assets/bi_exclamation-circle-fill-1.png" alt=""> Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">
<button class="btn-encriptar" onclick="btnEncriptar();">Encriptar</button>
<button class="btn-desencriptar" onclick="btnDesencriptar();">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" id="mensaje" readonly>
    

            </textarea>

       <div class="parrafos" id="parrafos" >
   
        <p class="tex">Ningún mensaje fue encontrado</p>
        <p class="small-text">Ingresa el texto que desees encriptar o desencriptar.</p>
    </div>
            <div class="copiar">
                
                <button  class="btn-copiar" id="btn-copiar" onclick="btnCopiar();">Copiar</button>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
